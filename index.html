<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ax800</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="AX_800.glb"
      alt="baader"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
    ></model-viewer>
      
  <script>
      const viewer = document.getElementById("viewer");

      viewer.addEventListener("load", async () => {
        await viewer.updateComplete;

        // Aplicamos rugosidad a todos los materiales
        const materiales = viewer.model.materials;
        for (const mat of materiales) {
          mat.pbrMetallicRoughness.setRoughnessFactor(0.1); // valor de rugosidad: 0 = liso, 1 = Ã¡spero
        }

        console.log("Rugosidad aplicada.");
      });
    </script>
  </body>
</html>
